<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href=""><!--stackoverflow solution to remove the following error message from console:404 (Not Found)" | "http://127.0.0.1:47021/favicon.ico".-->
    <!-- Leaflet.js files -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Világtérkép</title>

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" type="module" defer></script>
    <script src="./questions.js" type="module" defer></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="non-map">
      <div id="zoom">ZOOM: x<span id="zoomLevel"></span></div>
      <!--shows current zoom level-->
      <div class="mouseCoord" id="divMouseCoordLat"></div>
      <!--shows mouse coordinates over the map-->
      <div class="mouseCoord" id="divMouseCoordLng"></div>
      <!--shows mouse coordinates over the map-->
      <div id="slideDiv"><!--this div can slide in/out plus flip 180deg-->
        <div id="slideDiv-frontSide"><!--this side is visible at the first time-->
          <div id="slideDiv-frontSide-header"><!--here is the brief task-->
            <h2 id="slideDivHeaderH2"></h2>
            <p id="slideDivHeaderP"></p>
          </div>
          <div id="slideDiv-frontSide-image"><!--this is the hero image"shows what to locate on the map-->
            <img id="mainPicture" alt="picture to find" />
            <img id="mainPictureSolvedOverlay" src='./img/icon/goodAnswer.png' alt="picture has been found!" />
          </div>
          <div id="slideDiv-frontSide-helperQuestion"><!--additional question; if answred it unlocks more details of the job-->
            <p>
              Ha esetleg szükséged van további segítségre, ahhoz előbb meg
              kell válaszold ezt a kérdést. A két téma egyébként nem függ össze, csak azért kérdezem meg ezt is, hogy gyakoroljuk a földrajzot. Ha jó választ adsz, a fényképre
              kattintva kapsz még segítséget!
            </p>
            <div id='dropdownDiv'>
              <label id="helperQuestionLabel" for="helperDropdown"></label><!--3 options to select from; the questions are stored in question.js file-->
              <select name="helperDropdown" id="helperDropdown">
                <option hidden disabled selected value>-- válassz! --</option>
                <option id="option1" value=""></option>
                <option id="option2" value=""></option>
                <option id="option3" value=""></option>
              </select>
              <img id='selectionFeedbackIcon' src='./img/icon/goodAnswer.png' alt='good answer'><!--little green icon appears if the dropdown selection is correct-->
            </div>

             <div id='pagingBtnDiv'>
              <button id='btnGoBack' >vissza</button><!--the buttons cause infinite loop: if they reach the min, the loops goes back to max index nbr-->
              <button id='btnGoForward'>tovább</button>
            </div>
          </div>
          <div id="slideDiv-frontSide-clickableEdge"></div><!--clicking on this edge causes the div slide in or out-->
        </div>
        <div id="slideDiv-backSide"><!--this side is not visible at the first time; the user can unlock the access answering the helper question; if answered correctly, clicking on the hero image will reveal this side-->
          <p id="backSideTippP"></p><!--clicking on this side will flip back to the front side-->
          <iframe id='teaserVideo' allowfullscreen width="420" height="315"></iframe><!--teaser youtube video about the topic-->
        </div>
      </div>
    </div>
  </body>
</html>
